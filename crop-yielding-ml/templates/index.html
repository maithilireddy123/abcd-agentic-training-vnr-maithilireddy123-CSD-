<!DOCTYPE html>
<html>
<head>
     <title>Crop Yield Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Crop Yield Predictor</title>
</head>
<body>
    <h1>Crop Yield Predictor</h1>
    <form method="POST">
        <label>Rainfall:</label>
        <input type="number" step="0.01" name="rainfall" required><br><br>

        <label>Temperature:</label>
        <input type="number" step="0.01" name="temperature" required><br><br>

        <label>Soil Quality (1-10):</label>
        <input type="number" step="0.01" name="soil_quality" required><br><br>

        <button type="submit">Predict Yield</button>
    </form>

    {% if result %}
        <h2>Predicted Crop Yield: {{ result }}</h2>
    {% endif %}
</body>
</html>
